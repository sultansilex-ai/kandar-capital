
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KANDAR CAPITAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #fff;
    }
    header {
      background: #12121a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a24;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
    }
    nav button.active {
      color: #00ffcc;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #1b1b26;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .big {
      font-size: 28px;
      color: #00ffcc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      background: #12121a;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>KANDAR CAPITAL</header>

<nav>
  <button class="active" onclick="show('home')">Home</button>
  <button onclick="show('journal')">Jurnal</button>
  <button onclick="show('portfolio')">Portofolio</button>
</nav>

<div class="container">

  <div id="home">
    <div class="card">
      <div>Total Portofolio</div>
      <div class="big" id="total">$0</div>
    </div>

    <div class="card">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <div id="journal" style="display:none">
    <div class="card">
      <h3>Tambah Profit / Loss</h3>
      <input type="number" id="value" placeholder="Masukkan angka">
      <button onclick="add()">Simpan</button>
    </div>
  </div>

  <div id="portfolio" style="display:none">
    <div class="card">
      <h3>Profil</h3>
      <p>Nama: <b>KANDAR CAPITAL</b></p>
      <p>Status: Trading Journal System</p>
    </div>
  </div>

</div>

<script>
  let data = JSON.parse(localStorage.getItem('profit')) || [];
  let total = data.reduce((a,b)=>a+b,0);
  document.getElementById('total').innerText = "$" + total;

  function add(){
    let v = Number(document.getElementById('value').value);
    if(!v) return;
    data.push(v);
    localStorage.setItem('profit', JSON.stringify(data));
    location.reload();
  }

  function show(id){
    ['home','journal','portfolio'].forEach(x=>{
      document.getElementById(x).style.display = x===id?'block':'none';
    });
    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
  }

  new Chart(document.getElementById('chart'),{
    type:'line',
    data:{
      labels:data.map((_,i)=>i+1),
      datasets:[{
        label:'Profit',
        data:data,
        borderWidth:2
      }]
    }
  });
</script>

</body>
</html>
