<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kandar Capital | Trading Journal Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  background:#11172a;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:#151c35;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
}
input,button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#1f6fff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:10px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border-bottom:1px solid #333;
  padding:8px;
  text-align:center;
}
th{background:#1f2a55}
.hidden{display:none}
footer{
  text-align:center;
  padding:10px;
  color:#777;
}
</style>
</head>

<body>

<header>KANDAR CAPITAL – Trading Journal Profesional</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <div class="card">
    <h3>Login Dashboard</h3>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="login()">MASUK</button>
  </div>
</div>

<!-- APP -->
<div class="container hidden" id="appBox">

  <div class="grid">
    <div class="card">
      <h4>Modal Awal</h4>
      <input type="number" id="modalInput">
      <button onclick="setModal()">Simpan Modal</button>
    </div>

    <div class="card">
      <h4>Total Portfolio</h4>
      <h2 id="portfolio">0</h2>
    </div>

    <div class="card">
      <h4>Total Profit</h4>
      <h2 id="profit">0</h2>
    </div>
  </div>

  <div class="card">
    <h3>Tambah Trading</h3>
    <input type="date" id="date">
    <input type="text" id="pair" placeholder="Pair (XAUUSD)">
    <input type="number" id="result" placeholder="Profit / Loss">
    <button onclick="addTrade()">Tambah</button>
  </div>

  <div class="card">
    <h3>Riwayat Trading</h3>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Pair</th>
          <th>Hasil</th>
        </tr>
      </thead>
      <tbody id="tradeTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Grafik Portfolio</h3>
    <canvas id="chart"></canvas>
  </div>

</div>

<footer>© 2026 Kandar Capital</footer>

<script>
const PIN = "258369";
let modal = Number(localStorage.getItem("modal")) || 0;
let trades = JSON.parse(localStorage.getItem("trades")) || [];
let chart;

function login(){
  const pin = document.getElementById("pin").value;
  if(pin === PIN){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");
    render();
  }else{
    alert("PIN SALAH");
  }
}

function setModal(){
  modal = Number(document.getElementById("modalInput").value);
  localStorage.setItem("modal", modal);
  render();
}

function addTrade(){
  const trade = {
    date: date.value,
    pair: pair.value,
    result: Number(result.value)
  };
  trades.push(trade);
  localStorage.setItem("trades", JSON.stringify(trades));
  render();
}

function render(){
  document.getElementById("modalInput").value = modal;

  let totalProfit = trades.reduce((a,b)=>a+b.result,0);
  document.getElementById("profit").innerText = totalProfit;
  document.getElementById("portfolio").innerText = modal + totalProfit;

  tradeTable.innerHTML = "";
  trades.forEach(t=>{
    tradeTable.innerHTML += `
      <tr>
        <td>${t.date}</td>
        <td>${t.pair}</td>
        <td>${t.result}</td>
      </tr>`;
  });

  drawChart();
}

function drawChart(){
  const data = trades.map((t,i)=>modal + trades.slice(0,i+1).reduce((a,b)=>a+b.result,0));
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:data.map((_,i)=>i+1),
      datasets:[{label:"Portfolio",data}]
    }
  });
}
</script>

</body>
</html>
